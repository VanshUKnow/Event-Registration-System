<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Event</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="{{ url_for('index') }}" class="back-link">&larr; Back to Dashboard</a>
            <h1>Complete Registration</h1>
        </header>

        <main class="main-content">
            <div class="form-container">
                <div class="event-info-box">
                    <h2>{{ event.name }}</h2>
                    <div class="event-info-grid">
                        <div class="info-item">{{ event.date }} &nbsp;|&nbsp; {{ event.time }}</div>
                        <div class="info-item">{{ event.location }}</div>
                    </div>
                </div>

                {% if error %}
                    <div class="alert alert-error">
                        <strong>Unable to proceed:</strong> {{ error }}
                    </div>
                {% endif %}

                <form method="POST" class="registration-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            required 
                            placeholder="e.g. Vansh"
                            value="{{ request.form.get('name', '') }}"
                        >
                    </div>

                    <div class="form-group">
                        <label for="email">Work Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            placeholder="xyz@gmail.com"
                            value="{{ request.form.get('email', '') }}"
                        >
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input 
                            type="tel" 
                            id="phone" 
                            name="phone" 
                            required 
                            placeholder="10-digit number"
                            pattern="[0-9]{10}"
                            value="{{ request.form.get('phone', '') }}"
                        >
                    </div>

                    <div class="form-group">
                        <label for="organization">Organization</label>
                        <input 
                            type="text" 
                            id="organization" 
                            name="organization" 
                            placeholder="Company Name (Optional)"
                            value="{{ request.form.get('organization', '') }}"
                        >
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Confirm Registration</button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </main>

    </div>
</body>
</html>
